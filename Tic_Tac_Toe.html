<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; }
    #ticTacToe { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
    button { width: 100px; height: 100px; font-size: 24px; }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="ticTacToe">
    <button class="ticTacToeButton" onclick="makeMove(this, 0)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 1)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 2)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 3)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 4)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 5)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 6)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 7)"></button>
    <button class="ticTacToeButton" onclick="makeMove(this, 8)"></button>
  </div>
  <p id="result"></p>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';

    function makeMove(button, index) {
      if (board[index] === '') {
        board[index] = currentPlayer;
        button.innerText = currentPlayer;
        button.disabled = true;
        if (checkWin()) {
          document.getElementById('result').innerText = currentPlayer + ' wins!';
          disableButtons();
        } else if (board.every(cell => cell !== '')) {
          document.getElementById('result').innerText = "It's a draw!";
        }
        currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
      }
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertical
        [0, 4, 8], [2, 4, 6]            // Diagonal
      ];
      return winPatterns.some(pattern => {
        return pattern.every(index => {
          return board[index] === currentPlayer;
        });
      });
    }

    function disableButtons() {
      const buttons = document.querySelectorAll('.ticTacToeButton');
      buttons.forEach(button => button.disabled = true);
    }
  </script>

</body>
</html>
