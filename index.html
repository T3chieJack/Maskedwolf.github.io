<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Masked Wolf Productions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e78; /* Dark blue background */
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #00aaff; /* Light blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px; /* Space between buttons */
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
        .section {
            display: none; /* Hide all sections by default */
            margin-top: 40px; /* Space above each section */
        }
        .active {
            display: block; /* Show active section */
        }
        h1 {
            margin-bottom: 20px; /* Space below the title */
        }
        img {
            display: block; /* Center the logo */
            margin: 0 auto 20px auto; /* Center and add space below */
            max-width: 200px; /* Limit logo size */
        }
    </style>
</head>
<body>
    <h1>Welcome to Masked Wolf Productions</h1>
    <img src="https://ugc.production.linktr.ee/7f8a30da-4285-4849-97c3-d197e2b2600a_Masked-Wolf-logos-black.png?io=true&size=avatar-v3_0" alt="Masked Wolf Productions Logo">
    
    <h2>Coming Soon!</h2>
    <p>Stay tuned for exciting updates and content.</p>
    
    <script>
        // You can remove this function if you don't need button functionality anymore
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }
    </script>
</body>
</html>
